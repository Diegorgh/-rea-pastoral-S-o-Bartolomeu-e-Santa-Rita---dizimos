<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dízimo Paroquial | Gratidão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --azul: #000080; --bege: #F8F5F0; --dourado: #D4AF37; }
        body { background-color: var(--bege); font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Playfair Display', serif; color: var(--azul); }
        .hero-card { border: none; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); background: white; overflow: hidden; }
        .btn-pay { background-color: var(--azul); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: 600; width: 100%; }
        .btn-pay:hover { background-color: var(--dourado); }
        .img-pastoral { object-fit: cover; height: 100%; width: 100%; min-height: 400px; }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card hero-card">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="https://raw.githubusercontent.com/Diegorgh/-rea-pastoral-S-o-Bartolomeu-e-Santa-Rita---dizimos/main/Copia-de-Noticias-51.jpg" class="img-pastoral">
                    </div>
                    <div class="col-md-6 p-5">
                        <h1 class="serif mb-4">Dízimo Paroquial</h1>
                        <p class="text-muted italic">"Dê cada um conforme o impulso do seu coração."</p>
                        
                        <form action="/pagamento" method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nome Completo</label>
                                <input type="text" name="nome" class="form-control" placeholder="Seu nome" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">CPF</label>
                                <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Valor da Contribuição</label>
                                <input type="number" name="valor" class="form-control" placeholder="R$ 0,00" required>
                            </div>
                            <button type="submit" class="btn-pay mt-3 shadow">GERAR PIX / BOLETO</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
